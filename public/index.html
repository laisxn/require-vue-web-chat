<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="wc-chat">
    <div class="wc-show" id="words">
        <label for="title" id="title"></label>

    </div>
    <div class="wc-input">
        <input type="text" class="wc-words" id="wcwords">
        <input type="button" value="发送" class="wc-sub" id="wcsub">
    </div>
</div>
</body>
<script src="js/require.js"></script>
<script src="js/main.js"></script>
<script>
    require(["jquery", "vue", "ws"], function($, Vue, ws){
        $(function () {
            if ("WebSocket" in window) {
                console.log('支持websocket')
                ws.init();
                $('#wcsub').click(function () {
                    var send_msg = $('#wcwords').val().trim();
                    ws.send(send_msg);
                })
            } else {
                console.log('不支持websocket')
            }
        })
    })

</script>
</html>
